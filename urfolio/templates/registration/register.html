{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urfolio</title>
    <link rel="stylesheet" href="{% static 'vendor/style/standart.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/style/login.css' %}">
</head>
<body>
    <header>
        <a href="/"><img src="{% static 'vendor/assets/img/logo.png' %}" alt="Логотип"></a>
    </header>
    <hr>
    <main>
        <div class="login__wrapper">
            <h1>Добро пожаловать!</h1>
            <form class="login" action="{% url 'register' %}" method="post">
                <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                {% csrf_token %}
                {{ form.username }}
                <label for="{{ form.email.id_for_label }}">E-mail</label>
                {% csrf_token %}
                {{ form.email }}
                <label for="{{ form.password1.id_for_label }}">Введите пароль</label>
                {% csrf_token %}
                {{ form.password1 }}
                <label for="{{ form.password2.id_for_label }}">Подтвердите пароль</label>
                {% csrf_token %}
                {{ form.password2 }}
                <a href="#" class="standart-text_light-grey">Забыли пароль?</a>
                <button type="submit" class="sumbit-btn sumbit-text">Войти</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="none-register">
            <span class="standart-text_light-grey">У вас уже есть аккаунт?<a href="{% url 'login' %}" class="standart-text go-to-regist">Войдите</a></span>
        </div>
    </footer>
</body>
</html>
